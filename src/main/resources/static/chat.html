<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DevOps Agent - Чат</title>
    <link rel="stylesheet" href="/chat.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/chat" class="nav-link active">Чат</a>
            <a href="/settings" class="nav-link">Настройки</a>
            <a href="/servers" class="nav-link">Серверы</a>
            <a href="/help" class="nav-link">Справка</a>
        </div>
        <div class="nav-right">
            <button class="btn-secondary" onclick="newChat()">Новый диалог</button>
            <label class="toggle-label">
                <input type="checkbox" id="showDebugCheckbox" onchange="toggleDebug()">
                <span>Показать детали</span>
            </label>
        </div>
    </nav>

    <div class="page-content chat-page">
        <div id="chatMessages" class="chat-messages"></div>
        <div id="typingIndicator" class="typing-indicator" style="display:none;">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
    </div>

    <div class="input-bar">
        <textarea id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
        <button id="sendBtn" onclick="sendMessage()">Отправить</button>
    </div>

    <div id="promptModal" class="modal-overlay" style="display:none;">
        <div class="modal-card">
            <h3>Системный промпт</h3>
            <textarea id="promptText" rows="12"></textarea>
            <div class="modal-actions">
                <button class="btn-primary" onclick="submitPrompt()">Сохранить</button>
                <button class="btn-secondary" onclick="closePromptModal()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="/chat.js"></script>
</body>
</html>
