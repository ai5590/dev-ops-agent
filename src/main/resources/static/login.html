<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Agent - Login</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-container {
            background: #16213e;
            border-radius: 12px;
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .login-container h1 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
            color: #e94560;
        }
        .login-container .subtitle {
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.35rem;
            font-size: 0.85rem;
            color: #aaa;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            background: #0f3460;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            border-color: #e94560;
        }
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #e94560;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: #c73852;
        }
        .msg {
            text-align: center;
            padding: 0.6rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }
        .msg-error {
            background: rgba(233, 69, 96, 0.15);
            color: #e94560;
            border: 1px solid rgba(233, 69, 96, 0.3);
        }
        .msg-logout {
            background: rgba(0, 200, 150, 0.1);
            color: #00c896;
            border: 1px solid rgba(0, 200, 150, 0.25);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>DevOps Agent</h1>
        <p class="subtitle">Sign in to continue</p>

        <div id="errorMsg" class="msg msg-error hidden">Invalid username or password.</div>
        <div id="logoutMsg" class="msg msg-logout hidden">You have been logged out.</div>

        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <input type="hidden" id="csrfToken" name="_csrf" value="">
            <button type="submit" class="btn-login">Sign In</button>
        </form>
    </div>

    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            if (params.get('error') === 'true') {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
            if (params.get('logout') === 'true') {
                document.getElementById('logoutMsg').classList.remove('hidden');
            }

            function getCookie(name) {
                var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                return match ? decodeURIComponent(match[2]) : null;
            }

            function setCsrf() {
                var token = getCookie('XSRF-TOKEN');
                if (token) {
                    document.getElementById('csrfToken').value = token;
                }
            }

            fetch('/login', { method: 'GET', credentials: 'same-origin' }).then(function() {
                setCsrf();
            }).catch(function() {
                setCsrf();
            });

            setTimeout(setCsrf, 300);

            document.getElementById('loginForm').addEventListener('submit', function() {
                setCsrf();
            });
        })();
    </script>
</body>
</html>
